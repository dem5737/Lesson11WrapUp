<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Contact Lesson 11 Wrap-Up</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="container header-inner">
        <div class="site-title">My Lesson 11 Website</div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="info.html">Info</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <h1>Contact</h1>
      <div class="form-wrap">
        <div class="form-badge">Bootstrap</div>
        <form
          action="https://wp.zybooks.com/form-viewer.php"
          method="GET"
          class="row g-3"
          onsubmit="return onContactSubmit()"
        >
          <div class="col-md-6">
            <label for="name" class="form-label"
              >Name</label
            >
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
              aria-required="true"
            />
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label"
              >Email</label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="col-md-12">
            <label for="topic" class="form-label"
              >Topic</label
            >
            <select
              id="topic"
              name="topic"
              class="form-select"
            >
              <option value="General">General</option>
              <option value="Feedback">Feedback</option>
              <option value="Support">Support</option>
            </select>
          </div>
          <div class="col-md-12">
            <label for="message" class="form-label"
              >Message</label
            >
            <textarea
              id="message"
              name="message"
              class="form-control"
              rows="4"
              placeholder="Write your message here..."
            ></textarea>
          </div>
          <div class="col-12">
            <button class="btn" type="submit">Send</button>
          </div>
        </form>
      </div>
      <p id="highlight" style="margin-top: 1rem">
        Submitting will open the result on the ZyBooks form
        viewer.
      </p>
    </main>

    <footer>
      <div class="container footer-grid">
        <div>
          <h4>Contact</h4>
          <p>Email: dem5737@psu.edu</p>
        </div>
        <div>
          <h4>Site Map</h4>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="info.html">Info</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </footer>

    <script src="scripts/scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
